name: Generate qxicon.json

on:
  push:
    paths:
      - "icon/qx/qxicon.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Generate qxicon.json
        run: |
          python3 - << 'PY'
          import json, os
          from datetime import datetime

          raw_prefix = "https://raw.githubusercontent.com/yangchong99/icon/main/qx/"
          icons = []

          for fn in sorted(os.listdir("qx")):
            if fn.lower().endswith(".png"):
              icons.append({
                "name": fn[:-4],
                "url": raw_prefix + fn
              })

          ts = datetime.now().strftime("%Y%m%d%H%M")  # å¹´æœˆæ—¥æ—¶åˆ†
          data = {
            "name": "Pandað•å›¾æ ‡é›†",
            "description": f"è‡ªç”¨å›¾æ ‡åº“@yangchong99, æ—¥æœŸ{ts}",
            "icons": icons
          }

          with open("qxicon.json", "w", encoding="utf-8") as f:
            json.dump(data, f, ensure_ascii=False, indent=2)
          PY

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add qxicon.json
          git diff --cached --quiet || git commit -m "chore: update qxicon.json"
          git push
